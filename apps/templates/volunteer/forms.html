<div class="card">
    <div class="card-header">
        <h5>Volunteer Signup</h5>
    </div>
    <div class="card-body">
        <form>
            <!-- First Line: First Name and Last Name -->
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName" placeholder="Enter your first name">
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName" placeholder="Enter your last name">
            </div>

            <!-- Second Line: Email and Phone Number -->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input type="tel" class="form-control" id="phoneNumber" placeholder="Enter your phone number">
            </div>

            <!-- Third Line: Availability and Preferred Location -->
            <div class="form-group">
                <label for="availability">Availability</label>
                <select class="form-control" id="availability">
                    <option>Weekdays</option>
                    <option>Weekends</option>
                    <option>Evenings</option>
                    <option>Night Time</option>
                </select>
            </div>
            <div class="form-group">
                <label for="preferredLocation">Preferred Location/Area</label>
                <input type="text" class="form-control" id="preferredLocation" placeholder="Enter your preferred location">
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
